Title: Digital Earth Africa
Description: |
  DE Africa will provide a routine, reliable and operational
  service, using Earth observations to deliver decision-ready
  products enabling policy makers, scientists, the private
  sector and civil society to address social, environmental
  and economic changes on the continent and develop an ecosystem
  for innovation across sectors. See DE Africa in action in [this video](https://www.youtube.com/watch?v=FVmcEaemfmA).
