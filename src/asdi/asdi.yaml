Title: Amazon Sustainability Data Initiative
Description: |
    The Amazon Sustainability Data Initiative (ASDI) seeks to accelerate sustainability research and innovation by minimizing the cost and time required to acquire and analyze large sustainability datasets. The ASDI currently works with scientific organizations like NOAA, NASA, the UK Met Office and Government of Queensland to identify, host, and deploy key datasets on the AWS Cloud, including weather observations, weather forecasts, climate projection data, satellite imagery, hydrological data, air quality data, and ocean forecast data. These datasets are publicly available to anyone. In addition, ASDI provides cloud grants to those interested in exploring the use of AWSâ€™ technology and scalable infrastructure to solve big, long-term sustainability challenges with this data. The dual-pronged approach allows sustainability researchers to analyze massive amounts of data in mere minutes, regardless of where they are in the world or how much local storage space or computing capacity they can access.
